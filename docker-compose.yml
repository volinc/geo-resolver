volumes:
  postgres_data:
    driver: local

networks:
  geo-resolver-network:
    driver: bridge
    
services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geo-resolver-postgres
    environment:
      POSTGRES_USER: georesolver
      POSTGRES_PASSWORD: georesolver_password
      POSTGRES_DB: georesolver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker-01-create-user.sql:/docker-entrypoint-initdb.d/01-create-user.sql
      - ./scripts/docker-02-enable-postgis.sql:/docker-entrypoint-initdb.d/02-enable-postgis.sql
      - ./scripts/docker-03-create-tables.sql:/docker-entrypoint-initdb.d/03-create-tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georesolver -d georesolver"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geo-resolver-network

  geo-resolver:
    build:
      context: .
      dockerfile: GeoResolver/Dockerfile
    container_name: geo-resolver-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=georesolver;Username=georesolver;Password=georesolver_password"
      ASPNETCORE_URLS: "http://+:8080"
      TZ: "UTC"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
    ports:
      - "8080:8080"
    networks:
      - geo-resolver-network
    restart: unless-stopped
