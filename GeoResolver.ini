Создай микросервис для определения страны, региона, города и смещения временного пояса по геокоординатам. Сервис должен быть реализован как Native AOT Minimal API на .NET 10 (на основе шаблона IDE Rider). Сервис должен использовать открытые данные вместо проприетарных и иметь механизмы для их автоматического и ручного обновления.

1. Название сервиса GeoResolver
2. API должен предоставлять один GET метод, который принимает в качестве параметра геокоординаты (широту и долготу) и возвращает страну, регион, город и смещение временного пояса. Названия свойств возращаемой модели должны явно отражать что именно они означают, а не быть generic. Страна должна возвращаться как ISO 3166-1 alpha-2 код (обязательно, если эта точка на терртории страны) и инвариантное название страны (транслит латиницей). Регион и город должны содержать инвариантные идентификаторы (например, FIPS или GeoNames ID, название транслитом латиницей обязательное, если это территория какого-то города или региона). Смещение временного пояса должно быть в секундах и возвращаться аналогично response.DstOffset + response.RawOffset из ответа Google Timezone API (т.е. отдельно DST и Raw или сумма обоих).
3. Сервис должен использовать Npgsql и подключаться к PostgreSQL базе данных с расширением PostGIS. Нужно создать скрипты создания пользователя владельца базы данных, самой базы данных и таблиц.
4. Убедись, что выбранные открытые источники данных точно содеражат нужную информацию (например geojson может не содержать коды стран или идентификаторы регионов и городов).
5. В названия каталогов вродк scripts, а также в названиях файлов содержащихся внутри используй kebab-case.
6. Создай фоновый сервис для наполнения/обновления данных при старте приложения. Сервис доолжен использовать распределенные блокировки на той же базе данных, что и сам сервис, т.к. может быть запущено множество инстансов одновременно. Интервал обновления данных должен быть конфигурируемым, по умолчанию 1 раз в год.
7. Сервис будет запускать в контейнере на linux/amd64.
8. Проект дожен содежать файл ***.http с запросами для тестирования сервиса.
9. Проект должен уважать nullable reference types и стараться не использовать "!".
10. Проанализируй необходимость использования кэширования результатов запросов.
11. Стоит ли добавлять отдельный endpoint для health check?
12. При первом же старте сервис должен самостоятельнов обновлять данные из открытых источников.
13. В README.md должна быть информация о том, как запустить сервис, как его тестировать и как его настроить.

* Не существует команды docker-compose, сверься с официальной документацией к Docker.
* База данных должна создаваться атоматически при запуске через docker compose (включая пользователя, таблицы и т.п.), если это указано в конфигурации. Все скрипты для базы данных должны быть идемпотентными.
* Добавь trimming к публикации и включи анализаторы кода, чтобы было видно безопасно ли это делать

1.
Ты сделал только инициализацию таблиц при запуске через docker compose, а должна создаваться вся инфраструктура (пользователь пстрегрес, база данных, таблицы и т.д.).
Вероятно лучше создать несколько отдельных скриптов, но все должны быть идемпотентными.
Первый должен создавать пользователя и базу данных с установкой расширения PostGIS.
Второй должен создавать таблицы, индексы и прочие объекты внутри базы данных.
Создай отдельный скрипт для удаления всех объектов создаваемых вторым скриптом внутри базы данных.
Все скрипты должны быть в каталоге scripts и могут запускаться как в ручном режиме так и для автоматизации.
Первый и второй скрипты должны отрабатывать при первом запуске docker compose.

2. Компиляция проекта должны быть такой, чтобы докер контейнер эфективно работал и на M1 Mac и на x86_64 и на amd64.
Обычный локальный запуск вне контейнера не должен использовать специфических параметров компиляции для платформы, так как разработка и отладка может выполняться на любой платформе.
